<!DOCTYPE html>
<html class="h-full bg-gray-200">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex">
    <div class="w-full sm:my-auto">
      <div
        class="sm:max-w-sm sm:mx-auto bg-white rounded-lg overflow-hidden shadow-lg"
      >
        <div
          class="flex min-h-full flex-col justify-center border-b px-6 py-12 lg:px-8"
        >
          <div class="sm:w-full">
            <img
              class="mx-auto h-32 w-auto"
              src="https://avatars.githubusercontent.com/u/159702678?s=200&v=4"
              alt="Your Company"
            />
            <h2
              class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              Sign in to your account
            </h2>
          </div>
          <div class="mt-10 sm:w-full">
            <form class="space-y-6" action="/api/login" method="POST">
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Username</label
                >
                <div class="mt-2">
                  <input
                    id="username"
                    name="username"
                    autocomplete="username"
                    required
                    class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Password</label
                >
                <div class="mt-2">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
