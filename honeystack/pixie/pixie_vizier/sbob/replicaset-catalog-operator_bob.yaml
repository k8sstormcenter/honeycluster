apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: replicaset-catalog-operator
  namespace: olm
spec:
  architectures:
  - amd64
  containers:
  - capabilities:
    - CHOWN
    - DAC_OVERRIDE
    - DAC_READ_SEARCH
    - NET_ADMIN
    - SETGID
    - SETPCAP
    - SETUID
    - SYS_ADMIN
    endpoints:
    - direction: inbound
      endpoint: :8080/healthz
      headers:
        Connection:
          - close
        Host:
          - 10.42.0.21:8080
      internal: false
      methods:
        - GET
    execs:
    - args:
      - /bin/catalog
      - --namespace
      - olm
      - --configmapServerImage=quay.io/operator-framework/configmap-operator-registry:latest
      - --util-image
      - quay.io/operator-framework/olm@sha256:1b6002156f568d722c29138575733591037c24b4bfabc67946f268ce4752c3e6
      - --opmImage
      - quay.io/operator-framework/opm@sha256:d999588bd4e9509ec9e75e49adfb6582d256e9421e454c7fb5e9fe57e7b1aada
      path: /bin/catalog
    - args:
      - /bin/grpc_health_probe
      - -addr=:50051
      path: /bin/grpc_health_probe
    - args:
      - /bin/opm
      - registry
      - serve
      - --database
      - /database/index.db
      path: /bin/opm
    identifiedCallStacks: null
    imageID: quay.io/operator-framework/olm@sha256:1b6002156f568d722c29138575733591037c24b4bfabc67946f268ce4752c3e6
