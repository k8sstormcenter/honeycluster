apiVersion: apps/v1
kind: Deployment
metadata:
  name: stix-visualizer
  namespace: redpanda
  #namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stix-visualizer
  template:
    metadata:
      labels:
        app: stix-visualizer
    spec:
      containers:
      - name: stix-visualizer
        #image: ghcr.io/k8sstormcenter/cti-stix-visualizer:0.0.2
        image: entlein/cti-stix-visualization:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: REDIS_HOST
          value: "redis-headless.redpanda.svc.cluster.local"
          #TODO: redeploy and move to "storm"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_KEY_PREFIX
          value: "tetrastix"
        - name: MONGODB_URI
          value: "mongodb://mongo-mongodb.honey.svc.cluster.local:27017"
  #  securityContext:  # TODO add sec defaults, its running as nonroot and needs no caps
  #    runAsUser: 1000
  #    runAsGroup: 1000
  #    fsGroup: 1000
  #    fsGroupChangePolicy: OnRootMismatch
  #    seccompProfile:
  #      type: RuntimeDefault


---

apiVersion: v1
kind: Service
metadata:
  name: stix-visualizer
  namespace: redpanda
spec:
  selector:
    app: stix-visualizer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP